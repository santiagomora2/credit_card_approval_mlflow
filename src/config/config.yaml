# -------------------------
# MLflow
# -------------------------
mlflow:
  experiment_name: "credit_card_approval_prediction"

# -------------------------
# Data
# -------------------------
data:
  features_path: "data/features/data.csv"
  train_path: "data/features/train.csv"
  val_path: "data/features/val.csv"
  test_path: "data/features/test.csv"
  target_column: "TARGET"

# -------------------------
# Train / Validation split
# -------------------------
split:
  train_size: 0.7
  val_size: 0.15
  test_size: 0.15
  random_state: 67

# -------------------------
# Models & hyperparameters
# -------------------------
model:

  logistic_regression:
    max_iter: 1000
    C: 1.0

  random_forest:
    n_estimators: 300
    max_depth: null
    min_samples_leaf: 100

  xgboost:
    n_estimators: 300
    max_depth: null
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    reg_lambda: 1.0
    reg_alpha: 0.0

# -------------------------
# Evaluation / Gatekeeping
# -------------------------
evaluation:
  metric: "roc_auc"
  threshold: 0.70
